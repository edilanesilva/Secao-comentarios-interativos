<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>
    <title>Interactive comments section </title>
    lis
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/base.css">
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <template class="reply-input-template ">
      <div class="reply-input container ">
        <img src="assets/images/avatars/image-juliusomo.webp" alt="" class="usr-img">
        <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
        <button class="bu-primary">SEND</button>
      </div>
    </template>

     <template class="comment-template">
      <div class="comment-wrp">
        <div class="comment container" >
          <div class="c-score">
            <img src="assets/images/icon-plus.svg" alt="plus" class="score-control score-plus">
            <p class="score-number"></p>
            <img src="assets/images/icon-minus.svg"  alt="minus" class="score-control score-minus">
          </div>
          <div class="c-controls">
            <a  class="delete"><img src="assets/images/icon-delete.svg" alt="" class="control-icon">Delete</a>
            <a  class="edit"><img src="assets/images/icon-edit.svg" alt="" class="control-icon">Edit</a>
            <a  class="reply"><img src="assets/images/icon-reply.svg" alt="" class="control-icon">Reply</a>
          </div>
          <div class="c-user">
            <img  alt="avatar" class="usr-img"> 
            <p class="usr-name"></p>
            <p class="cmnt-at"></p>    
          </div>
          <p class="c-text">
            <span class="reply-to"></span>
            <span class="c-body"></span>
          </p>
        </div><!--comment-->
      <div class="replies comments-wrp">
      </div><!--replies-->
      </div>
    </template> 
    <main>
      <section class="comment-section">
        <div class="comments-wrp"></div>
        <!--commentS wrapper-->
        <div class="reply-input container">
          <img src="assets/images/avatars/image-juliusomo.webp" alt="avatar" class="usr-img">
          <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
          <button class="bu-primary">SEND</button>
        </div> <!--reply input-->
      </section> <!--comment sectio-->
  
      <section class="modal-wrp invisible">
        <div class="modal container">
          <h3>Delete comment</h3>
          <p>Are you sure you want to delete this comment? This will remove the comment and cant be undone</p>
          <button class="yes">YES,DELETE</button>
          <button class="no">NO,CANCEL</button>
        </div>
      </section>
    </main>
    <script src="assets/js/main.js"></script>
    
  </body>
</html>
